<div class="container">
    <form class="mt-5 w-50 mx-auto">
      
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">User Login</label>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select
              class="form-select form-select-lg"
              name=""
              id="role"
            >
              <option selected>Select one</option>
              <option value="">CEO</option>
              <option value="">Sales</option>
            </select>
          </div>
          
        </div>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">User ID</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="id" [(ngModel)]="id">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >User Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="userName" [(ngModel)]="userName">
        </div>
    
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      </form>
</div>
